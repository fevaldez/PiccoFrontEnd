<!-- public/views/authView.html -->
<div class="container">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="row">
            <img class="center-block center-block-logo" src="img/Picco-Logo (Custom).png">
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div class="well row">
            <h3 style="text-align: center">Login SIE</h3>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Usuario: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Email" ng-model="auth.email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password: </label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Password" ng-model="auth.password">
                    </div>
                </div>
                <button class="btn btn-primary pull-right" ng-click="auth.login()">Login</button>
            </form>
        </div>
    </div>
</div>
