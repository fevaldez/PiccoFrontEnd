  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">
          {{body}}

          <div class="table-responsive">
            <table class="table table-striped table-condensed table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Project</th>
                  <th>Deposit</th>
                </tr>
              </thead><!-- thead -->
              <tbody>
                    <tr ng-repeat="item in data">
                      <td>{{item.id_proyecto}}</td>
                      <td>{{item.account}}</td>
                      <td>{{item.balance}}</td>
                    </tr>
              </tbody><!-- body -->
            </table>
          </div><!-- table-responsive -->
        </div>
        <!-- <div class="modal-footer">
          <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal">No</button>
          <button type="button" ng-click="close(true)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div> -->
      </div>
    </div>
  </div>
